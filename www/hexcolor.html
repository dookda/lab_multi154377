<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        background-color: lightcyan;
        color: #333;
    }

    .rgb-example {
        background-color: rgb(255, 0, 0);
        padding: 20px;
        color: white;
    }

    .hex-example {
        background-color: #00ff00;
        padding: 20px;
        color: white;
    }
</style>

<body>
    <h1>hex color</h1>
    R:<input type="number" id="r">
    G:<input type="number" id="g">
    B:<input type="number" id="b">
    <hr>
    <p><button type="button" onclick="rgbToHex()">ok</button></p>
    <p id="hex"></p>
</body>
<script>
    function rgbToHex() {
        var r = document.getElementById("r").value;
        var g = document.getElementById("g").value;
        var b = document.getElementById("b").value;
        console.log(r, g, b);
        if ((r < 0 || r > 255) || (g < 0 || g > 255) || (b < 0 || b > 255)) {
            throw new Error("Invalid input: RGB values must be between 0 and 255.");
        }
        function componentToHex(val) {
            let valNum = Number(val);
            let hex = valNum.toString(16);
            return hex.length === 1 ? "0" + hex : hex;
        }
        var hexVal = "#" + componentToHex(r) + componentToHex(g) +
            componentToHex(b);
        document.getElementById("hex").innerHTML = hexVal;
    }
</script>

</html>
